<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function draw(){
            let canvas = document.getElementById("canvas_alpha");
            let ctx = canvas.getContext("2d");

            ctx.fillStyle = "#FD0";
            ctx.fillRect(0, 0, 75, 75);
            ctx.fillStyle = "#6C0";
            ctx.fillRect(75, 0, 75, 75);
            ctx.fillStyle = "#09F";
            ctx.fillRect(0, 75, 75, 75);
            ctx.fillStyle = "#F30";
            ctx.fillRect(75, 75, 75, 75);

            ctx.fillStyle = "#FFF";
            ctx.globalAlpha = 0.2;
            for(let i = 0; i < 7; i++){
                ctx.beginPath();
                ctx.arc(75, 75, 10 + 10 * i, 0, Math.PI * 2, true);
                ctx.fill();
            }
        }
    </script>
</head>
<body onload="draw()">
    <canvas id="canvas_alpha"></canvas>
</body>
</html>
