<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function draw(){
            let ctx = document.getElementById("canvas0").getContext("2d");
            
            let linearGradientObj = ctx.createLinearGradient(75, 0, 75, 150);
            linearGradientObj.addColorStop(0, 'white');
            linearGradientObj.addColorStop(1, 'black');
            ctx.fillStyle = linearGradientObj;
            ctx.fillRect(10, 10, 130, 130);
        }
    </script>
</head>
<body onload="draw()">
    <canvas id="canvas0"></canvas>
</body>
</html>
