<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function func(){
            let ctx = document.getElementById("canvas0").getContext("2d");
            let offset = 0;

            function draw(){
                ctx.clearRect(0, 0, 300, 300);
                ctx.setLineDash([10, 10]);
                ctx.lineDashOffset = -offset;
                ctx.strokeRect(10, 10, 100, 100);
            }

            function march(){
                offset++;
                if(offset > 16){
                    offset = 0;
                }
                draw();
                setTimeout(march, 20);
            }

            march();
        }
    </script>
</head>
<body onload="func()">
    <canvas id="canvas0" width="300" height="300"></canvas>
</body>
</html>
