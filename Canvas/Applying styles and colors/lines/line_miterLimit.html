<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function draw(){
            let ctx = document.getElementById("canvas0").getContext("2d");
            ctx.clearRect(0, 0, 150, 150);
            // 绘制参考线
            ctx.strokeStyle = '#09f';
            ctx.lineWidth = 2;
            ctx.strokeRect(-5, 50, 160, 50);

            // 设置线条样式
            ctx.strokeStyle = "#000";
            ctx.lineWidth = 10;

            // 检查输入
            if(document.getElementById('input').value.match(/\d+(\.\d+)?/)){
                ctx.miterLimit = document.getElementById('input').value;
            } else{
                alert("Value wrong");
            }
            
            // 绘制线条
            ctx.beginPath();
            ctx.moveTo(0, 100);
            for(let i = 0; i < 24; i++){
                let dy = i % 2 == 0 ? 25 : -25;
                ctx.lineTo(Math.pow(i, 1.5) * 2, 75 + dy);
            }
            ctx.stroke();
            return false;
        }
    </script>
</head>
<body onload="draw()">
    <canvas id="canvas0"></canvas>
    <input type="number" id="input" onclick="draw()">
</body>
</html>
