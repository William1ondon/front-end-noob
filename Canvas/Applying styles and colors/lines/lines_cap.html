<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function draw(){
            let ctx = document.getElementById("canvas0").getContext("2d");
            let lineCap = ['butt', 'round', 'square'];

            // 辅助线
            ctx.beginPath();
            ctx.strokeStyle = '#09F';
            ctx.moveTo(10, 10);
            ctx.lineTo(140, 10);
            ctx.moveTo(10, 140);
            ctx.lineTo(140, 140);
            ctx.stroke();
            
            ctx.strokeStyle = 'black';
            for(let i = 0; i < lineCap.length; i++){
                ctx.lineWidth = 15;
                ctx.lineCap = lineCap[i];
                ctx.beginPath();
                ctx.moveTo(25 + i * 50, 10);
                ctx.lineTo(25 + i * 50, 140);
                ctx.stroke();
            }

            /**
             * 最左边的线用了默认的 butt 。可以注意到它是与辅助线齐平的。中间的是 round 的效果，端点处加上了半径为一半线宽的半圆。右边的是
             * square 的效果，端点处加上了等宽且高度为一半线宽的方块。
             **/
        }
    </script>
</head>
<body onload="draw()">
    <canvas id="canvas0"></canvas>
</body>
</html>
