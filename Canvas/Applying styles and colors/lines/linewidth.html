<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function draw(){
            let ctx = document.getElementById("canvas0").getContext("2d");
            
            for(let i = 0; i < 10; i++){
                ctx.beginPath();
                ctx.lineWidth = 1 + i;
                ctx.moveTo(5 + i * 14, 5);
                ctx.lineTo(5 + i * 14, 140);
                ctx.stroke();
            }
        }
    </script>
</head>
<body onload="draw()">
    <canvas id="canvas0"></canvas>
</body>
</html>
