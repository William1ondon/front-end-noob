<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .father {
            /* 父级没设置，就找爷爷级，爷爷级没有，就继续往上找 */
            position: relative;
            width: 400px;
            height: 400px;
            background-color: skyblue;
        }

        .son {
            /* 一般在工作中，父级使用relative控制定位，子级使用绝对定位（子绝父相） */
            /* position: relative; */
            width: 300px;
            height: 300px;
            background-color:wheat;
        }

        .grandson {
            position: absolute;
            /* left: 20px;
            top: 20px; */
            right: 20px;
            bottom: 20px;

            width: 200px;
            height: 200px;
            background-color:steelblue;
        }
    </style>
</head>
<body>
    <div class="father">
        <div class="son">
            <div class="grandson"></div>
        </div>
    </div>
</body>
</html>
