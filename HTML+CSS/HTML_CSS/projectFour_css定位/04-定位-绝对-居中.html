    <style>
        .box {
            position: absolute;
            /* 若有对盒子有绝对定位的需求，由于margin自动居中不生效，所以要用特殊处理 */
            /* margin: 0 auto; */

            width: 300px;
            height: 300px;
            background-color: skyblue;

            /* 方法1 */
            /* left: 50%;
            margin-left: -150px; */

            /* 方法2 */
            left: 50%;
            transform: translate(-50%, 0);
        }
    </style>
</head>

    <div class="box"></div>
