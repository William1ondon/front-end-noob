<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 200px;
            height: 200px;
        }

        .one {
            position: absolute;
            left: 20px;
            top: 20px;
            background-color: pink;
        }

        .two {
            position: absolute;
            background-color: skyblue;
        }

        /* 默认情况下，后来者居上 */

        .one {
            /* 这个值越大，越靠上，默认值是0，加了position才生效 */
            z-index: 1;
        }
    </style>
</head>
<body>
    <div class="one"></div>
    <div class="two"></div>
</body>
</html>
