<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 浏览器遇到行内/行内块标签当作文字处理，默认文字是按基线对齐的 */
        input {
            height: 50px;
            /* 内减模式， */
            box-sizing: border-box;

            /* 即使开了内减模式，两个input仍然对不齐，虽然safari看不出来 */
            /* 这时候就得用vertical-align：
            baseline：默认，基线对齐
            top：   顶部对齐
            middle：中部对齐
            bottom：底部对齐 */
            vertical-align: middle;
        }

        img {
            vertical-align: bottom;
        }

        .father {
            width: 300px;
            height: 300px;
            background-color: skyblue;
        }

        .father div {
            vertical-align: top;
        }
    </style>
</head>
<body>
    <input type="text">
    <input type="button" value="搜索">

    <p>   </p>

    <img src="78.jpg" width="600px" alt="">
    <input type="text">

    <p>   </p>

    <div class="father">
        <input type="text">
    </div>
</body>
</html>
