<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 300px;
            height: 300px;
            background-color: skyblue;
            cursor: pointer;
            /* 
            default：默认值，通常是箭头
            pointer：小手效果，提示用户可以点击
            text：工字形，提示用户可以选择文字
            move：十字光标，提示用户可以移动
            */
        }
    </style>
</head>
<body>
    <div>div</div>
</body>
</html>
