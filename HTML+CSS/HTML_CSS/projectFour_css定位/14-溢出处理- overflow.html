<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 
    overflow:
    visble：默认值，溢出部分可见
    hidden：溢出部分隐藏
    scroll：无论是否溢出，都显示滚动条
    auto：根据是否溢出，自动显示或隐藏滚动条
     -->
    <style>
        div {
            width: 600px;
            height: 600px;
            overflow: auto;
        }
    </style>
</head>
<body>
    <div>
        <img src="78.jpg" alt="">
    </div>
</body>
</html>
