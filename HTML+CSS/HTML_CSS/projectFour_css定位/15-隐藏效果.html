<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 200px;
            height: 200px;
        }

        .one {
            position:relative;
            background-color: skyblue;
            /* 不常用，虽然看不见，但是仍然占位置 */
            /* visibility: hidden; */

            /* 常用 */
            display: none;
        }

        .one:hover {
            z-index: 1;
            display: block;
        }

        .two {
            position: relative;
            background-color: wheat;
        }
    </style>
</head>
<body style="position: absolute;">
    <div class="one">11</div>
    <div class="two"></div>
</body>
</html>
