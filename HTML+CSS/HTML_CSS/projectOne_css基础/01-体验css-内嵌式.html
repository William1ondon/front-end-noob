<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 这是css的注释 */
        /* 选择器{css属性} */
        /* 选择器是查找标签用的 */
        p{
            /* 文字颜色 */
            color: cadetblue;
            /* 文字大小 */
            font-size: 30px;
            /* 背景颜色 */
            background-color: aliceblue;

            width: 300px;
            height: 200px;
        }
    </style>
</head>
<body>
    <p>这是一个p标签</p>
</body>
</html>
