<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 类选择器：
         通过类名，找到页面中所有带有这个类名的标签，设置样式
         类名不能以数字或者中划线开头*/
         .brown {
            color: brown;
         }
         .size {
            font-size: 68px;
         }
         p {
            color: blueviolet;
         }
    </style>
</head>
<body>
    <p>这是一个p标签</p>
    <p class="brown">这是带有类的p标签</p>
    <div class="brown">这是带有类的div标签</div>
    <!-- 带有两个类属性 -->
    <div class="brown size">这是带有两个类的div标签</div>
</body>
</html>
