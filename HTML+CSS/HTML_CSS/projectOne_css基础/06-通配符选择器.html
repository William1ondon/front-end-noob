<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 通配符选择器
    结构：*{css属性名：属性值；}
    作用：找到页面中所有的标签，设置样式 -->
    <style>
        * {
            color: darkkhaki;
        }
    </style>
</head>
<body>
    <p>这是一个使用id选择器的p标签</p>
    <div>这是div标签</div>
</body>
</html>
