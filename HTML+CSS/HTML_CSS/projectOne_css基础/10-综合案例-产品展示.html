<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .baseSetting{
            width: 700px;
            height: 600px;
            background-color: cyan;
            /* 这里的margin是设置它自身居中 */
            margin: 0 auto;
        }

        .photo {
            margin:10px auto;
            width: 600px;
        }

        .align {
            /* 这里的align是设置它的内含物居中 */
            text-align: center;
        }

        .productNameText {
            font-size: 14px;
            line-height: 25px;
            font-family: sans-serif;
        }

        .introductionText {
            font-size: 12px;
            color: #cccccc;
            line-height: 30px;
        }

        .priceText {
            font-size: 14px;
            color: #ffa500;
        }
    </style>
</head>
<body style="background-color: #ffa500;">
    <div class="baseSetting align">
        <img src="32.jpg" class="photo" alt="按摩椅"> 
        <div class="productNameText">威廉按摩椅</div>
        <div class="introductionText">成年人的玩具</div>
        <div class="priceText">30000元</div>
    </div>
</body>
</html>
