<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 匹配父元素中的第一个子元素，并且是li元素 */
        li:first-child {
            background-color:yellow;
        }

        /* 匹配父元素中的最后一个子元素 */
        li:last-child {
            background-color:tomato;
        }

        /* 任意一个(此处是3) */
        li:nth-child(3) {
            background-color:teal;
        }

        /* 倒数第某某个(此处是倒数第3个) */
        li:nth-last-child(3) {
            background-color:slateblue;
        }
    </style>
</head>
<body>
    <ul>
        <li>这是第1个li</li>
        <li>这是第2个li</li>
        <li>这是第3个li</li>
        <li>这是第4个li</li>
        <li>这是第5个li</li>
        <li>这是第6个li</li>
        <li>这是第7个li</li>
        <li>这是第8个li</li>
    </ul>
</body>
</html>
