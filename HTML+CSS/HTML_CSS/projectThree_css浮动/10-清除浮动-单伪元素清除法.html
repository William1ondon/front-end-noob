<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .top {
            margin: 0 auto;
            width: 1000px;
            background-color: skyblue;
        }

        .bottom {
            height: 100px;
            background-color: orange;
        }

        .left {
            float: left;
            width: 200px;
            height: 300px;
            background-color: #ccc;
        }

        .right {
            float: right;
            width: 790px;
            height: 300px;
            background-color: sienna;
        }

        /* 基本写法 */
        .clearfix::after {
            content: '';
            display: block;
            clear: both;
        }

        /* 补充写法 */
        .clearfix::after {
            content: '';
            display: block;
            clear: both;
            /* 补充代码:在网页中看不到伪元素，高版本浏览器没区别，这是用于支持低版本浏览器的 */
            height: 0;
            visibility: hidden;
        }
    </style>
</head>
<body>
    <div class="top clearfix">
        <div class="left"></div>
        <div class="right"></div>
    </div>
    <div class="bottom"></div>
</body>
</html>
