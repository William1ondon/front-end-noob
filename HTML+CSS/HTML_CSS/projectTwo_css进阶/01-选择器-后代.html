<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 找到div的儿子p设置文字颜色为红色 */
        div p {
            color: burlywood; 
        }
    </style>
</head>
<body>
    <p>这是一个p标签</p>

    <!-- 父子关系标签 -->
    <div>
        <p>这是div的儿子</p>
    </div>
</body>
</html>
