<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 鼠标悬停的时候文字变成红色 */
        a:hover {
            color: brown;
            background-color: burlywood;
        }

        div:hover {
            color: chartreuse;
            background-color: black;
        }
    </style>
</head>
<body>
    <!-- 任何标签都能用伪类 -->
    <a href="#">这是超链接</a>
    <div>div</div>
</body>
</html>
