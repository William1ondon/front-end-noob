<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 输出语法1：向body输出内容
        document.write('我是输出语句');
        document.write('<h1>也可以输出标签</h1>');

        // 输出语法2:页面弹出警告对话框
        alert('这个就是alert');

        // 输出语法3:控制台输出语法，程序员调试用
        console.log('这就是控制台打印');

        // 输入语法1：显示一个对话框，可输入文本
        prompt('请输入你的性别：');

        // alert和prompt会跳过页面渲染先被执行
    </script>
</body>
</html>
