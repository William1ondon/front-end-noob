        JavaScript是弱数据类型语言，只有当我们赋值之后才知道是什么类型

        number:所有类型数值
        string:字符串型
        boolean:布尔型

        null:空类型，表示赋值了，但为空，官方解释：把null作为尚未创建的对象

        object:对象
