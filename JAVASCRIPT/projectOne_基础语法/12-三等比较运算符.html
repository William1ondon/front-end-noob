<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // ===：左右两边是否类型和值都相等
        // !==：左右两边是否不全等
        console.log(2 == '2');//true
        console.log(2 === '2');//false
    </script>
</body>
</html>
