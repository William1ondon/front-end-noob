<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let operation;
        let input;
        let sum = 0;
        while('4' !== operation) {
            operation = prompt('请您选择操作：\
            1.存钱\
            2.取钱\
            3.查看余额\
            4.退出')
            switch(operation) {
                case '1' :
                    input = +prompt('请输入您需要存入的数额：');
                    sum += input;
                    break;
                case '2' :
                    input = +prompt('请输入您需要取出的数额：');
                    sum -= input;
                    break;
                case '3' :
                    alert(`您的账户余额是${sum}`);
                    break;
                case '4' :
                    break;
            }
        }
    </script>
</body>
</html>
