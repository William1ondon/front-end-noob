<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let arr0 = ['red', 'green', 'blue'];
        console.log(arr0.pop());//返回弹出的末尾元素blue

        let arr1 = ['red', 'green', 'blue'];
        console.log(arr1.shift());//返回弹出的首元素red

        let arr2 = ['red', 'green', 'blue', 'yellow'];
        console.log(arr2.splice(1,2));//返回["green", "blue"]
        //(method) Array<string>.splice(start: number, deleteCount?: number): string[] (+1 overload)
    </script>
</body>
</html>
