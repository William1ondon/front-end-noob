<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //数组中
        let arr = ['red', 'green', 'blue'];
        for (let k in arr){
            console.log(k);//打印的是数组下标的索引号
            console.log(typeof(k));//k是字符串,由于这个特性，一般不对数组使用
            console.log(arr[k]);//red green blue
        }

        let obj = {
            uname: 'william',
            age: 18,
            gender: 'man',
        }

        // 对象中
        for (let key in obj){
            console.log(key);//uname age gender
            console.log(obj[key]);
        }
    </script>
</body>
</html>
