    <table>
        <caption>学生列表</caption>
        <tr>
            <th>序号</th>
            <th>姓名</th>
            <th>年龄</th>
            <th>性别</th>
            <th>家乡</th>
        </tr>

        <!-- 渲染表格 -->
        <script>
            let students = [
            {name:'小明',age:18,gender:'男',hometown:'河北省'},
            {name:'小红',age:18,gender:'女',hometown:'山东省'},
            {name:'小里',age:18,gender:'男',hometown:'河南省'},
            {name:'小掌',age:18,gender:'男',hometown:'山西省'},
        ];

        for(let i = 0; i < students.length; i++){
            document.write(`
            <tr>
                <td>${i}</td>
                <td>${students[i].name}</td>
                <td>${students[i].age}</td>

                <td>${students[i].hometown}</td>
            </tr>
            `);
        };
        </script>
