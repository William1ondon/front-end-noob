<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // JavaScript类是类（而不是对象），它是对象的模板
        class Car {
            /*
            constructor 构造函数
                ·必须有确切的名称 -- constructor
                ·创建新对象的时候自动执行
                ·用于初始化对象属性
                ·若没有定义构造方法，JavaScript会自动添加一个空的构造方法
            */
            constructor(name, year){
                this.name = name;
                this.year = year;
            }

            // 类方法 注意：名字别于已有的属性冲突
            getAge() {
                return this.year;
            }

            getName(){
                return this.name;
            }
        }

        const ford = new Car('Ford', 2023);
        console.log('This is a car, name: ' + ford.getName() + ', age: ' + ford.getAge());
        console.log(ford.__proto__);
        console.log(Car.prototype);
    </script>
</body>
</html>
