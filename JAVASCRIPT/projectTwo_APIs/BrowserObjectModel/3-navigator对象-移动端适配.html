<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 检测userAgent（浏览器信息）
        !(function(){
            const userAgent = navigator.userAgent;
            // 验证是否为iPhone或Android
            const iphone = userAgent.match(/(iPhone\sOS)\s([\d_]+)/);
            const android = userAgent.match(/(Android);?[\s\/]+([\d_]+)?/);
            if(iphone || android){
                location.href = 'http://m.itcast.cn';// 移动端网页
            }
        })();
    </script>
</head>
<body>
    
</body>
</html>
