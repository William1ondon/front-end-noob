<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const arr = ['red', 'green', 'blue'];

        // 数组map方法，和forEach相像，不同的是map方法返回一个数组
        const newArr = arr.map(function(element,index){
            return element + '_color';
        });
        console.log(newArr);
        
        // join方法，将数组中的所有元素转换为一个字符串
        console.log(arr.join(' '));// 数组元素通过参数里面指定的分隔符进行分割，如果是''则没有分隔符，不填则默认用逗号分隔
    </script>
</body>
</html>
