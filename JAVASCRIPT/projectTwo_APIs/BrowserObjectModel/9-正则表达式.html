        \w : 相当于[A-Za-z0-9]
        \W : 相当于[^A-Za-z0-9_]，即除大小写英文、数字、下划线外的字符

        // 5、修饰符
        /*
        /表达式/修饰符
        i是ignore的缩写，正则匹配时不区分大小写
        g是global的缩写，匹配所有满足正则表达式的结果
        */
       console.log(/^java$/i.test('JAVA'));

        // 6、替换（方法）  字符串.replace(/正则表达式/, '替换的文本');
        let str = 'HI,everyone,I am Tony,Tony is Smart,TONY is strong';
        const ret = str.replace(/Tony/, 'William');
        const ret1 = str.replace(/Tony/g,'William');
        const ret2 = str.replace(/Tony|TONY/g,'William');//或者直接ig
