<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="box">这是一个box div</div>
    <script>
        const box = document.querySelector('.box');
        console.log(box.innerText);//输出：这是一个box div
        box.innerText = '我是一个盒子';

        // innerHTML解析标签
        box.innerHTML = '<strong>更换了样式</strong>'
    </script>
</body>
</html>
