<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .advertisement {
            position: relative;
            margin: 100px auto;
            width: 300px;
            height: 300px;
            background-color: skyblue;
            text-align: center;
        }

        .close {
            position: absolute;
            padding-right: 3px;
            padding-left: 3px;
            right: 5px;
            top: 5px;
            border: 2px solid lightblue;
        }

        .advertisement p {
            padding-top: 139px;
        }
    </style>
</head>
<body>
    <button>点击响应</button>
    <div class="advertisement">
        <p>我是广告</p>
        <div class="close">X</div>
    </div>

    <script>
        const btn = document.querySelector('button');
        btn.addEventListener('click', function(){
            alert('点什么点？？？');
        });

        const addEventListener = document.querySelector('.advertisement');
        const close = document.querySelector('.close');
        close.addEventListener('click', function(){
            addEventListener.style.display = 'none';
        });
    </script>
</body>
</html>
