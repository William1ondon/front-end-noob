<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0;
            height: 3000px;
        }
        .header {
            width: 100%;
            height: 100px;
            background-color: skyblue;
        }

        .block {
            position: fixed;
            top: -100px;
            width: 100px;
            height: 100px;
        }

        .yellow {
            width: 100px;
            height: 100px;
            margin-top: 300px;
            margin-left: 300px;
            background-color: yellow;
        }
    </style>
</head>
<body>
    <div class="header"></div>
    <div class="block"></div>
    <div class="yellow"></div>
    <script>
        const yellowBlock = document.querySelector('.yellow');
        const header = document.querySelector('.header');
        const block = document.querySelector('.block');
        window.addEventListener('scroll', function(){
            console.log('#0' + ` ${document.documentElement.scrollTop}`);
            console.log('#00' + ` ${document.documentElement.scrollTop - header.offsetHeight}`);
            console.log('#1'+ ` ${yellowBlock.offsetTop + yellowBlock.offsetHeight}`);
            // console.log(header.getBoundingClientRect().height);
            if(document.documentElement.scrollTop > (yellowBlock.offsetTop + yellowBlock.offsetHeight)){
                // console.log(yellowBlock.offsetTop + yellowBlock.offsetWidth);
                block.style.position = 'static'
                header.style.position = 'fixed';
                header.style.top = 0;
            }else{
                header.style.position = 'static';
                block.style.position = 'fixed'
            }
        });
    </script>
</body>
</html>
