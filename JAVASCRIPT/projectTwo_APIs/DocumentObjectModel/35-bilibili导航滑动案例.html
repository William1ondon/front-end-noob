<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        li {
            float: left;
            margin: 10px 10px;
            padding: 0;
        }

        a {
            text-decoration: none;
            color: inherit;
            cursor: pointer;
        }


        .checked {
            color: skyblue;
            transition: all 0.5s;
        }

        .nav {
            position: relative;
        }

        .line {
            position: absolute;
            width: 32px;
            height: 2px;
            top: 38px;
            left: 11px;
            background-color: skyblue;
            border-radius: 1px;
            transition: all 0.5s;
        }
    </style>
</head>
<body>
    <div class="nav">
        <ul>
            <li class="checked"><a href="#">首页</a></li>
            <li><a href="#">动画</a></li>
            <li><a href="#">番剧</a></li>
            <li><a href="#">国创</a></li>
            <li><a href="#">音乐</a></li>
        </ul>
        <div class="line"></div>
    </div>
    <script>
        const ul = document.querySelector('ul');
        const line = document.querySelector('.line');
        const lineStyle = window.getComputedStyle(line);
        // element.getBoundingClientRect() 方法返回元素的大小及其相对于视口的位置
        let distance_L = 0;
        let distance_T = 0;
        ul.addEventListener('click', function(e){
            if(e.target.tagName === 'A'){
                distance_L = e.target.offsetLeft;
                distance_T = e.target.offsetTop;
                line.style.transform = `translate(${distance_L-parseInt(lineStyle.getPropertyValue('left'), 10)}px, 0px)`;
                document.querySelector('.checked').classList.remove('checked');
                e.target.classList.add('checked');
            }
        });
    </script>
</body>
</html>
