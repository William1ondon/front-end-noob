<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="grandfather">
        <div class="dad">
            <div class="son1">x</div>
            <div class="son2">x</div>
            <div class="son3">x
                <p class="grandson">hhh</p>
            </div>
        </div>
    </div>

    <script>
        // 父节点
        const son = document.querySelector('.son1');
        // 通过节点关系获取父亲对象
        console.log(son.parentNode);
        // 爷爷对象也一样
        console.log(son.parentNode.parentNode);

        console.log('--------------------------------');


        // 子节点
        const dad = document.querySelector('.dad');
        // 【不常用】是一个NodeList,包括所有的节点，文本节点（空格换行）、注释节点等等
        console.log(dad.childNodes);
        for(let i = 0; i < dad.childNodes.length; i++){
            console.log(dad.childNodes[i]);
        }
        // 【重点】仅获得所有元素节点，返回的是一个伪数组,选择的是亲儿子
        console.log(dad.children);
        for(let i = 0; i < dad.children.length; i++){
            console.log(dad.children[i]);
        }

        console.log('--------------------------------');

        // 兄弟节点
        // 上一个兄弟节点
        console.log(dad.children[1].previousElementSibling);
        // 下一个兄弟节点
        console.log(dad.children[1].nextElementSibling);
    </script>
</body>
</html>
