            简单理解：闭包 = 内层函数 + 外层函数的变量
            ps ： 闭包有内存泄漏的风险

        */

    //  使用场景：当你想在外部使用一个函数的内部变量的时候。
    function outer(){
        const a = 1;
        function f(){
            console.log(a);
        }
        return f;
    }
    const fn = outer();
    fn();
       
    // 闭包的应用 统计函数调用的次数
    function count(){
        let i = 0;
        function fn(){
            i++;
            console.log(i);
        }
        return fn();
    }
    const fnn = count();
    fnn();
    </script>
