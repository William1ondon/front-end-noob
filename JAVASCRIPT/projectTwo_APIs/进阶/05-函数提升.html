<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 1.会把所有函数声明提升到当前作用域的最前面
        // 2.只提升函数声明，不提升函数调用
        fn();
        function fn(){
            console.log('我在调用函数语句的后面，这就是函数提升');
        }
    </script>
</body>
</html>
