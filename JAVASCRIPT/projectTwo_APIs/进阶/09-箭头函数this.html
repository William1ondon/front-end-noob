<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 在箭头函数出现之前，每一个新函数根据它是如何被调用的来定义这个函数的this值
        // 而箭头函数不会创建自己的this，它只会从自己的作用域链的上一层沿用this
        const obj = {
            function : () => {
                console.log(this);
            },
        };
        obj.function();

        const obj1 = {
            function : function (){
                console.log(this);
                const eee = () => {
                    console.log(this);
                }
                eee();
            }
        }
        obj1.function();
    </script>
</body>
</html>
