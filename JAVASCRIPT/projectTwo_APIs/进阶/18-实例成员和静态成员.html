<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
        实例成员：
            通过构造函数创建的对象称为实例对象，实例对象中的属性和方法称为实例成员（实例属性和实例方法）
        */
       function Pig(name){
        this.name = name;
       }
       const peiqi = new Pig('佩奇');
       const peiqi1 = new Pig('佩奇');
       console.log(peiqi === peiqi1);// false

       peiqi.saiHi = () => {
        console.log('hi.');
       };

       /*
        静态成员：
            构造函数的属性和方法被称为静态成员（静态属性和静态方法）
        */
       function Person(){
        this.name = '小明';
        this.sayHi = () => {
            console.log('HI!');
        };
       }
        const p1 = new Person();
        p1.name = '小红';
        console.log(p1.name);

        console.log('---------------------------------------');
        Person.prototype.sayHI = () => {
            console.log('HI!');
        };
        console.log(Person.prototype);
        Person.prototype.sayHI();
    </script>
</body>
</html>
