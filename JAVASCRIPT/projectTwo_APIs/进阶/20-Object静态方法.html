<body>
    <script>
        function Pig(name, age){
            this.name = name;
            this.age = age;
            this.sayHi = () => {
                console.log('Hi');
            };
            this.obj = {};
        };
        const pig1 = new Pig('佩奇', 18);
        // 三个常用静态方法（静态方法就是只有构造函数Object可以调用的）
        const arr = Object.keys(pig1);// 获取对象中的所有Key组成的数组
        console.log(arr);// [Log] ["name", "age", "sayHi"]

        const arr1 = Object.values(pig1);// 获取对象中的所有值组成的数组
        console.log(arr1);// [Log] ["佩奇", 18, function] 

        const obj = {};
        Object.assign(obj, pig1);// 用于赋值？
        console.log(obj);// [Log] {name: "佩奇", age: 18, sayHi: function}

        /* assign的应用场景：添加属性 */
        const o = {name:'佩奇', age:18};

        // Object.assign(o, {gender:'male'});// 如果已存在这个属性就更新其值
        console.log(o);
    </script>
