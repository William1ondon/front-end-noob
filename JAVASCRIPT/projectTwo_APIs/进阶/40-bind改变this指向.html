<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button>button</button>
    <script>
        const obj = {
            uname : 'william',
        }
        function fn(x,y){
            console.log(this);// 本来是window
            return x * y;
        }

        // bind不会调用函数
        // 但能改变指向
        // 拷贝原函数，返回一个改造过的新函数
        let fnn = fn.bind(obj);
        fnn();
        fn();

        // 用途，exp1:
        // 需求，有个按钮，点击里面就禁用，两秒后开启
        const btn = document.querySelector('button');
        btn.addEventListener('click', function(){
            this.disabled = true;
            // 不加bind的话就是this指向window(这里其实也可以用箭头函数)
            setTimeout(function(){
                this.disabled = false;
            }.bind(this), 2000);//bind是在匿名函数外面所以this就是btn
        })
    </script>
</body>
</html>
