<body>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <div id="app">
        <p ref="p"></p>

        const {createApp, ref, onMounted} = Vue;

            setup(){
                const p = ref(null); 
                
                onMounted(() => {
                    p.value.textContent = 'hhhhhhhhhhhh'
                })

                return {
                    p
                };
            }
        }).mount('#app');
    </script>
