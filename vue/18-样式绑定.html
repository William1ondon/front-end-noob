<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <div :style="{width: w.value + 'px', height: h.value + 'px', color: c.value}"></div>
    </div>

    <script type="module">
        import {createApp, ref} from 'https://unpkg.com/vue@3/dist/vue.esm-browser.js';

        createApp({
            setup(){
                const w = ref(300);
                const h = ref(300);
                const c = ref('red')

                return {
                    w,
                    h,
                    c,
                }
            }
        }).mount('#app');
    </script>
</body>
</html>
