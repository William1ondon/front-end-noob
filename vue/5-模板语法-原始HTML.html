<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <!-- 双大括号会将数据解释为纯文本，而不是 HTML。若想插入 HTML，你需要使用 v-html 指令 -->
    <!-- <p>Using text interpolation: {{ rawHtml }}</p> -->
    <p>Using v-html directive: <span v-html="rawHtml"></span></p>

    <!-- 
        v-html attribute 被称为一个指令。指令由 v- 作为前缀，表明它们是一些由 Vue 提供的特殊 attribute，你可能已经猜到了，它们将为渲染的 DOM 应用特殊的响应式行为。这里我们做的事情简单来说就是：在当前组件实例上，将此元素的 innerHTML 与 rawHtml 属性保持同步。

        span 的内容将会被替换为 rawHtml 属性的值，插值为纯 HTML——数据绑定将会被忽略。注意，你不能使用 v-html 来拼接组合模板，因为 Vue 不是一个基于字符串的模板引擎。在使用 Vue 时，应当使用组件作为 UI 重用和组合的基本单元。
    -->

    <script>
        const { createApp } = Vue;

        // {}中的是“根组件对象”
        // mount('#app')将应用实例挂载到了id为app的元素上
        // createApp({
        //     data(){
        //         return {
        //             rawHtml : '<span style="color: red">This should be red.</span>'
        //         }
        //     }
        // }).mount(document.querySelector('p'));

        // Vue的挂载点应该是一个DOM元素，而不是一个Vue指令所在的元素。
        // 所以应该将 带有v-html指令的标签 的父元素作为Vue应用的挂载点
        createApp({
            data(){
                return {
                    rawHtml : '<span style="color: red">This should be red.</span>'
                }
            }
        }).mount(document.querySelector('p'));
    </script>
</body>
</html>
