<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- # 按键修饰符 -->
    <!-- 
        在监听键盘事件时，我们经常需要检查特定的按键。Vue 允许在 v-on 或 @ 监听按键事件时添加按键修饰符。
     -->
     <div id="app">
        <input type="text" v-on:keyup.enter="onSubmit" placeholder="仅在enter键按下时调用submit">
        <input type="text" @keyup.page-down="onPageDown" placeholder="可以直接使用keyboardEvent.key暴露的按键作为修饰符，但是要转为kebab-case形式">

     <!-- # 按键别名 -->
     <!-- 
        Vue 为一些常用的按键提供了别名：
        .enter
        .tab
        .delete (捕获“Delete”和“Backspace”两个按键)
        .esc
        .space
        .up
        .down
        .left
        .right
      -->

      <!-- # 系统按键修饰符 -->
      <!-- 
        你可以使用以下系统按键修饰符来触发鼠标或键盘事件监听器，只有当按键被按下时才会触发。
        .ctrl
        .alt
        .shift
        .meta

        · 在 Mac 键盘上，meta 是 Command 键 (⌘)。在 Windows 键盘上，meta 键是 Windows 键 (⊞)。在 Sun 微机系统键盘上，meta 是钻石键 (◆)。在某些键盘上，特别是 MIT 和 Lisp 机器的键盘及其后代版本的键盘，如 Knight 键盘，space-cadet 键盘，meta 都被标记为“META”。在 Symbolics 键盘上，meta 也被标识为“META”或“Meta”。
        · 请注意，系统按键修饰符和常规按键不同。与 keyup 事件一起使用时，该按键必须在事件发出时处于按下状态。换句话说，keyup.ctrl 只会在你仍然按住 ctrl 但松开了另一个键时被触发。若你单独松开 ctrl 键将不会触发。
       -->

       <!-- # .exact 修饰符 -->
       <!-- 
            .exact 修饰符允许控制触发一个事件所需的确定组合的系统按键修饰符。

            <!-- 当按下 Ctrl 时，即使同时按下 Alt 或 Shift 也会触发 -->
            <!-- <button @click.ctrl="onClick">A</button> -->

            <!-- 仅当按下 Ctrl 且未按任何其他键时才会触发 -->
            <!-- <button @click.ctrl.exact="onCtrlClick">A</button> -->

            <!-- 仅当没有按下任何系统按键时触发 -->
            <!-- <button @click.exact="onClick">A</button> -->
        -->

        <!-- # 鼠标按键修饰符 -->
        <!-- 
            .left
            .right
            .middle
            这些修饰符将处理程序限定为由特定鼠标按键触发的事件。
         -->
       <input @keyup.meta="onMeta">
     </div>

     <script type="module">
        import { createApp } from 'https://unpkg.com/vue@3/dist/vue.esm-browser.js';

        createApp({
            setup(){
                function onSubmit(event){console.log(event);}// 该event是一个KeyboardEvent
                function onPageDown(){console.log(KeyboardEvent.key);}
                function onMeta(event){console.log(event);}
                return {
                    onSubmit,
                    onPageDown,
                    onMeta,
                };
            }
        }).mount('#app');
     </script>
</body>
</html>
