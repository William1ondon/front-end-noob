<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <h1>{{message}}</h1>
        <button @click="reverse">Reverse Message</button>
        <button @click="message = message + '!'">Append '!'</button>
        <a href="https://cn.vuejs.org" @click.prevent="onClick">A link with e.preventDefault()</a>
    </div>

    <script type="module">
        import { createApp, ref } from 'https://unpkg.com/vue@3/dist/vue.esm-browser.js';

        createApp({
            setup(){
                const message = ref('Hello World!');

                function reverse(){
                    message.value = message.value.split('').reverse().join('');
                }

                function onClick(){
                    alert('navigation was prevented.');
                }

                return {
                    message,
                    reverse,
                    onClick,
                };
            }
        }).mount('#app');
    </script>
</body>
</html>
